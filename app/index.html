<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>CSS Blend Demo</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Place favicon.ico in the root directory -->

        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
    	<h1>CSS Background Blend Demo</h1>
    	<div class="controls">
    		<input type="file" id="file-upload" />	
    		<label for="color">Pick background color: </label><input type="color" id="color">
    	</div>
    	
    	<div id="container"></div>

    	<div class="blend-modes">
    		<ul>
    			<li class="mode">
    				<div class="thumb">normal</div>
    			</li>
    			<li class="mode">
    				<div class="thumb">screen</div>
    			</li>
    			<li class="mode">
    				<div class="thumb">overlay</div>
    			</li>
    			<li class="mode">
    				<div class="thumb">multiply</div>
    			</li>
    			<li class="mode">
    				<div class="thumb">darken</div>
    			</li>
    			<li class="mode">
    				<div class="thumb">lighten</div>
    			</li>
    			<li class="mode">
    				<div class="thumb">color-dodge</div>
    			</li>
    			<li class="mode">
    				<div class="thumb">color-burn</div>
    			</li>
    			<li class="mode">
    				<div class="thumb">hard-light</div>
    			</li>
    			<li class="mode">
    				<div class="thumb">soft-light</div>
    			</li>
    			<li class="mode">
    				<div class="thumb">difference</div>
    			</li>
    			<li class="mode">
    				<div class="thumb">exclusion</div>
    			</li>
    			<li class="mode">
    				<div class="thumb">hue</div>
    			</li>
    			<li class="mode">
    				<div class="thumb">saturation</div>
    			</li>
    			<li class="mode">
    				<div class="thumb">color</div>
    			</li>
    			<li class="mode">
    				<div class="thumb">luminosity</div>
    			</li>
    		</ul>
    	</div>
    	<script src="js/main.js"></script>
    </body>
</html>
